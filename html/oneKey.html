<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>聚财鼠</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/styl.css">
  <link rel="stylesheet" href="../css/plan.css">
  <link rel="stylesheet" href="../css/layui.css">
  <script src='../js/api.js'></script>
  <script src="../js/jquery-3.0.0.min.js"></script>
  <script src='../js/vue.min.js'></script>
  <script src='../module/customer.js'></script>
  <script src="./laydate/laydate.js"></script>
</head>
<style>
  table:not([id="laydate_table"]) tr {
    height: 35px;
  }
  .addColor{
    background: #04172c !important;
  }
  .addColor2{
    color: red !important;
    border: 2px solid !important;
  }
  #one_key .tab_col table tr td{
    border: none
  }
  #one_key .tab_col table tr:nth-child(1) td{
    border: 1px solid #d6d6d6;

}
</style>

<body style="position:relative;">
  <div id="hotPlan">
    <v-custom-top :top="topCurrent"></v-custom-top>
  </div>

  <div class="navigation"><a href="#">店铺分析</a></div>
  <div class="main-box">
    <!-- 左侧菜单 -->
    <div id="leftMenu_Box">
      <v-left-menu-two :current="current"></v-left-menu-two>
    </div>
    <div class="r12-10r">
      <!--一键分析 -->

      <div id="one_key" style="overflow: hidden;">
        <v-one-key :sellerid="sellerid"></v-one-key> 
       

      </div>
    </div>
    <script src="../module/oneKey.js"></script>
    <script src="../layui.all.js"></script>
    <script src="../js/oneKey.page.js"></script>

    <script>
      $(function () {
        layui.use([ 'laypage', 'element', ], function () {
          var  laypage = layui.laypage //分页           
            , element = layui.element //元素操作
          //自定义样式
          laypage.render({
            elem: 'page'
            , count: 100
            , theme: '#1E9FFF'
          });

        })
        $('#one_key .but button.com').click(function () {
          //获取点击的元素给其添加样式，讲其兄弟元素的样式移除
          $('#test1').addClass('active');
          $(this).addClass("addColor").siblings().removeClass("addColor");
          //获取选中元素的下标

        });

        $('#one_key .but2 a').click(function () {
          //获取点击的元素给其添加样式，讲其兄弟元素的样式移除

          $(this).addClass("addColor2").siblings().removeClass("addColor2");
          //获取选中元素的下标

        });
		
		
		
      })

    </script>

</body>

</html>
